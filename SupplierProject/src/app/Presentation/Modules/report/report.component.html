<table class="table">
    <thead>
        <tr>
            <th scope="col"> Supplier Id</th>
            <th scope="col">Supplier Name</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list">
            <td>
                {{item.supplierId}}
            </td>
            <td>
                {{item.name}}
            </td>
            <td>
                <button routerLink='../editdetails/{{item.supplierId}}' class="btn btn-info">Edit </button>
                <button class="btn btn-danger mx-3" (click)="DeleteSupplier(item.supplierId)"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
